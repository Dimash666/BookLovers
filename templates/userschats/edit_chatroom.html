{% extends "base.html" %}

{% block content %}
<h2>Edit Chatroom</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="room_name" class="form-label">Room Name</label>
        <input type="text" class="form-control" id="room_name" name="room_name" value="{{ chatroom.room_name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
